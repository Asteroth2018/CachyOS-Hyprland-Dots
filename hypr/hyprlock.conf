$scrPath      = ~/.config/hypr/UserScripts/
$Scripts      = ~/.config/hypr/scripts/

source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
    grace = 1
}

animations {
     enabled = true
     bezier = linear, 0.15, 1.9, 0.9, 1.0
     animation = fade, 20, 2.8, linear
     animation = fadeIn, 30, 2.8, linear
     animation = fadeOut, 30, 2.8, linear
}

background {
    monitor =
	path = screenshot   # screenshot of your desktop
	# path = $HOME/.config/rofi/.current_wallpaper   # NOTE only png supported for now
    color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 6
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.5000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 355, 55
    outline_thickness = 2
    dots_size = 0.27 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.37 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color2
    inner_color = $color0
    font_color = $color7
    fade_on_empty = false
    placeholder_text = <i>HasÅ‚o</i> # Text rendered in the input box when it's empty.
    hide_input = false
    font_family = JetBrainsMono Nerd Font 13
    
    position = 0, 500
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color8
    font_size = 22
    font_family = JetBrainsMono Nerd Font

    position = 0, -220
    halign = center
    valign = top
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'TydzieÅ„ %U')" </b>"
    color = $color7
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -270
    halign = center
    valign = top
}

# Time
label {
    monitor =
# text = cmd[update:1000] echo "<b><big> $(date +"%I:%M %p") </big></b>" # AM/PM
text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>" # 24H
    color = $color7
    font_size = 72
    font_family = JetBrainsMono Nerd Font

    position = 0, 410
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = ïŠ¾  $USER
    color = $color7
    font_size = 18
    font_family = JetBrainsMono Nerd Font

    position = 0, 440
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = $color12
    font_size = 15
    font_family = JetBrainsMono Nerd Font
    position = 0, 5
    halign = right
    valign = bottom
}

# PLAYER TITTLE
label {
    monitor     =
    text        = cmd[update:1000] echo "$($scrPath/playerctl.sh --title)"
    
    color               = $color12
    font_size           = 13
    font_family         = JetBrainsMono Nerd Font
    
    position            = -811, -490
    halign              = center
    valign              = center
    zindex              = 5
}

# PLAYER ARTIST
label {
    monitor     =
    text        = cmd[update:1000] echo "$($scrPath/playerctl.sh --artist)"
    
    color               = $color5
    font_size           = 10
    font_family         = JetBrainsMono Nerd Font
    
    position            = -838, -520
    halign              = center
    valign              = center
    zindex              = 5
}

# battery information
label {
    monitor =
    text = cmd[update:1000] echo "<b> "$($Scripts/Battery.sh)" </b>"
    color = $color13
    font_size = 15
    font_family = JetBrainsMono Nerd Font
    position = 3, -7
    halign = right
    valign = top
}

