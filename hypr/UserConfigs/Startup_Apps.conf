#Commands & Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperRandom.sh

# Plugins
plugin = /var/cache/hyprpm/asteroth/hyprland-plugins/hyprexpo.so
#exec-once = hyprpm reload -nn
#exec-once = hyprctl plugin load /var/cache/hyprpm/asteroth/hyprland-plugins/hyprexpo.so

# wallpaper stuff / More wallpaper options below
exec-once = swww-daemon --format xrgb
# exec-once = $SwwwRandom $wallDIR # random wallpaper

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

# starup apps
exec-once = waybar &
exec-once = nm-applet --indicator &
exec-once = swaync &
#exec-once = qs
#exec-once = ags &
#exec-once = blueman-applet & 
#exec-once = rog-control-center &
#exec-once = eww daemon &
#exec-once = eww open sidebar &
#exec-once = nwg-dock-hyprland -d -i 76 -mb 10 -w 8 -l top -c "rofi -show drun -modi" -ico $HOME/moje/ikony/menu3.png
#exec-once = ghostty --gtk-single-instance=true --quit-after-last-window-closed=false --initial-window=false

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# Rainbow borders
# exec-once = $UserScripts/RainbowBorders.sh &

# Set your cursor (to force it)
exec-once =  hyprctl setcursor Bibata-Modern-Classic 24 & 

# Starting hypridle to start hyprlock
exec-once = hypridle &

